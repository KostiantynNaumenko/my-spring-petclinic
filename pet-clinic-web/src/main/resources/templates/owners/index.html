<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>

  <h1 th:text="'List of pet Owners...'">List of Pet Owners</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <td>First Name</td>
            <td>Last Name</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">1</td>
            <td th:text="${owner?.firstName}">Joe</td>
            <td th:text="${owner?.lastName}">Luis</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
